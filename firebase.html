<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
     <title>Train Station</title>
</head>
<body>
    



 
  <div class="container">

    <div class="jumbotron" >
      <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center">Get the latest train times!</h3>
    </div>





    <div class="row">

        <div class="col-md-12">


    <div class="card mb-4">
        <div class="card-header" id="title1">Current train schedule</div>
        <div class="card-body">
          <table class="table table-sm table-hover" id='train-table'>
            <thead>
              <tr id="colore">
                <th scope="col">Train Time</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
               
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>



<div class="row">
    <div class="col-md-12">
      
      <div class="card mb-4">
        <div class="card-header" id="title1">Add a new train schedule</div>
        <div class="card-body">

          
          <form>
            <div class="form-group">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" placeholder="CHoo-CHoo!" type="text">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" placeholder="San Francisco" type="text">
            </div>
            <div class="form-group">
              <label for="first-train-input">First Train Time (HH:MM - military time)</label>
              <input class="form-control" id="first-train-input" placeholder="14:30" type="text">
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency (min)</label>
              <input class="form-control" id="frequency-input" placeholder="55" type="text">
            </div>
            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
          </form>

        </div>
      </div>
    </div>
  </div>

</div>





<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="javascript/app.js"></script>

</html>
